<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="player">
        <video src="./video.mp4"></video>
        <div class="controls">
            <button class="play"><img src="./img/play.svg" alt="play"></button>
            <button class="pause"><img src="./img/pause.svg" alt="pause"></button>
            <button class="stop"><img src="./img/stop.svg" alt="stop"></button>
            <button class="mute"><img src="./img/mute.svg" alt="mute"></button>
            <button class="mute2"><img src="./img/mute.svg" alt="mute2"></button>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
